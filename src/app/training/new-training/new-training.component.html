<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="startExcercise(f)" #f="ngForm">
    <mat-card fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">
        Select an Excercise
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!trainingfetched">
          <mat-select placeholder="Select Your Excercise" ngModel required name="excercise" >
            <mat-option *ngFor="let training of Training" [value]="training.id">
              {{training.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button *ngIf="!trainingfetched" mat-raised-button color="warn" type="submit"
          [disabled]="f.invalid">Start</button>
        <mat-progress-spinner *ngIf="trainingfetched" mode="indeterminate"></mat-progress-spinner>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
